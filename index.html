<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"></script>
        <title>Weather forecast</title>
    </head>
    <body>
        <div class="searchDiv">
            <input type="text" placeholder="Enter your city name"/>
            <button class="searchBtn"><img src="images/search.png" alt="Search"></button>
            <button class="locBtn"><img src="images/localisation.svg" alt="localisation"></button>
        </div>
        <div class="mainDiv">
            <div class="weatherDiv">
                <div class="weather">
                    <img src="" alt="" class="weather_icon">
                    <div class="display">
                        <h1 class="temp"></h1>
                        <p class="state"></p>
                    </div>
                </div>
                <div class="weatherInfo">
                    <p>Feels like :</p>
                    <h2 id="feelLike"></h2>
                </div>
                <div class="weatherInfo">
                    <p>Humidity :</p>
                    <h2 id="humidity"></h2>
                </div>
            </div>

            <div class="stats">
                <div>
                    <h4>Wind Statistics</h4>
                    <canvas id="wind"></canvas>
                    <div class="statData">
                        <p>Wind speed : </p>
                        <h2 id="windSpeed"></h2>
                    </div>
                </div>
                <div>
                    <h4>Pressure statistics</h4>
                    <canvas id="pressure"></canvas>
                    <div class="statData">
                        <p>Pressure : </p>
                        <h2 id="pressureVal"></h2>
                    </div>
                </div>
            </div>

            <div class="forecast">
                <h4>This week's forecast :</h4>
                <div class="forecastData"></div>
            </div>

            <div class="map" id="map">
            </div>
        </div>

        <div class="waiting">
            <h2>Please choose a city</h2>
            <iframe src="waiting/waiting.html" width="100%" height="300px" style="border:none;"></iframe>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="script.js"></script>
    </body>
</html>
