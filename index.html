<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Weather forecast</title>
</head>
<body>
    <div class="searchDiv">
        <input type="text" name="city"/>
        <button>Search</button>
    </div>
    <div class="mainDiv">
        <div class="weather">
            this is my weather for the day
        </div>
        <div class="stats">
            these are my stats
        </div>
        <div class="forecast">
            this is the forecast for the future
        </div>
        <div class="map">
            and this is the map of where this city is
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
